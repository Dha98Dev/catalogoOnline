<div class="flex justify-between items-center py-3 px-6 shadow-sm text-slate-800 sticky top-0 z-50 bg-slate-50">
    <!-- Logo -->
    <div class="flex-1">
        <a routerLink="/c"><img src="./assets/images/logo.png" alt="logo" class="w-40 opacity-90 hover:opacity-100 transition-opacity duration-300"></a>
    </div>

    <!-- Links -->
    <div class="flex-1 flex justify-center gap-10">
        <a href="#" class="flex items-center gap-2 text-slate-800 no-underline font-medium">
            <i class="pi pi-home text-lg"></i> 
            <span>Inicio</span>
        </a>
        <a href="#" class="flex items-center gap-2 text-slate-800 no-underline font-medium">
            <i class="pi pi-shop text-lg"></i> 
            <span>Tienda</span>
        </a>
        <a routerLink="/c/contacto" class="flex items-center gap-2 text-slate-800 no-underline font-medium">
            <i class="pi pi-user text-lg"></i> 
            <span>Contacto</span>
        </a>
    </div>

    <!-- Filtros -->
    <div class="flex-1 flex justify-end items-center gap-2">
        <input type="text" placeholder="Buscar..." 
            class=" border border-gray-700 rounded-lg px-3 py-1.5 text-sm  placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-600 transition-shadow duration-300" #search />
        <p-button icon="pi pi-search" size="small" variant="text" severity="secondary" (onClick)="searchByKeyword(search.value)" />
    </div>
</div>
